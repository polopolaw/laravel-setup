services:
  app:
    user: "${UID:-5000}:${GID:-5000}"
    build:
      dockerfile: Dockerfile
      target: ${APP_ENV:-local}
      args:
        - UID=${UID:-5000}
        - GID=${GID:-5000}
    environment:
      - PHP_IDE_CONFIG=serverName=${SERVER_NAME:-site.test}
    volumes:
      - .:/var/www/html
      - ./docker/php/conf.d/local/xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug-plus.ini
    depends_on:
      - redis
      - postgres
    networks:
      - backend

  nginx:
    image: nginx:alpine
    ports:
      - "9000:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - app
    networks:
      - backend

  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: ${DB_DATABASE:-app}
      POSTGRES_USER: ${DB_USERNAME:-app}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-testpassword}
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USERNAME:-app}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    volumes:
      - redis_data:/data
    networks:
      - backend
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  redis_data:
  postgres_data:

networks:
  backend:
    driver: bridge
